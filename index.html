<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./vendors/normalize.css">
    <link rel="stylesheet" href="./pages/index.css">
    
</head>
<body class="root">

<!-- Header Section -->
<header class="header">
<img class="header__logo" src="" alt="">
</header>

<!-- Main Section -->
<main>
    <!-- Profile Section-->
    <section class="profile">
        <!-- image div -->
        <img src="" alt="" class="profile__pic">

        <!-- Profile Info -->
        <div class="profile__info">
            <p class="profile__name"></p>
            <p class="profile__job"></p>
            <button class="button button_edit"></button>
        </div>
        <!-- Add Button -->
        <button class="button button_add"></button>
    </section>
    <!-- Favourites Cards List -->

    <section class="cards">
    <ul class="cards__list">
        <li class="card">
            <!-- Image Div -->
            <img src="" alt="" class="card__image">
            <!-- Info Div -->
            <div class="card__info">
                <p class="card__title"></p>
                <button class="button button_like"></button>
            </div>
        </li>

    </ul>
    </section>
</main>

<!-- Footer Section -->
<footer class="footer">
    <!-- Footer -->
<p class="footer__copyright">Abdulrahman Azmy</p>
</footer>
</body>
</html>

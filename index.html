<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <div class="root__container">
        <header class="header">
            <img class="logo" src="./images/Vector.svg" alt="logo"/>
        </header>
        <main>
            <section class="profile">
                    <img class="profile__pic" src="./images/avatar.png" alt="avatar"/>
                    <div class="profile__info">
                        <h1 class="profile__name">Jacques Cousteau</h1>
                        <p class="profile__about-me">Explorer</p>
                        <button class="button button_type_edit"></button>
                    </div>
                    <button class=" button button_type_add"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="elements__item">
                        <div class="elements__image"  style="background-image: url('./images/yosemite.png')"></div>
                        <div class="elements__footer">
                            <h2 class="elements__title">Yosemite Valley</h2>
                            <button class="button button_type_like"> </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <div class="elements__image"  style="background-image: url('./images/lake.png')"></div>
                        <div class="elements__footer">
                            <h2 class="elements__title">Lake Louise</h2>
                            <button class="button button_type_like"> </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <div class="elements__image"  style="background-image: url('./images/bald.png')"></div>
                        <div class="elements__footer">
                            <h2 class="elements__title">Bald Mountains</h2>
                            <button class="button button_type_like"> </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <div class="elements__image"  style="background-image: url('./images/latemar.png')"></div>
                        <div class="elements__footer">
                            <h2 class="elements__title">Latemar</h2>
                            <button class="button button_type_like"> </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <div class="elements__image"  style="background-image: url('./images/vanois.png')"></div>
                        <div class="elements__footer">
                            <h2 class="elements__title">Vanois National Park</h2>
                            <button class="button button_type_like"> </button>
                        </div>
                    </li>
                    <li class="elements__item">
                        <div class="elements__image"  style="background-image: url('./images/lago.png')"></div>
                        <div class="elements__footer">
                            <h2 class="elements__title">Lago di Braies</h2>
                            <button class="button button_type_like"> </button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Around The U.S.</p>
        </footer>
        <div class="popup">
            <form class="form">
                <button class="button button_type_close"></button>
                <h3 class="form__title">Edit profile</h3>
                <input class="form__input form__input_type_name" type="text" value="Jacques Cousteau" placeholder="Name"/>
                <input class="form__input form__input_type_about" type="text" value="Explorer" placeholder="About me"/>
                <button class="form__submit-button">Save</button>
            </form>
        </div>
    </div>
    <script src="./pages/index.js"></script>
</body>
</html>
